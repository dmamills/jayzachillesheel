    <script>
        var audioEl = document.createElement('audio');
        var buttonEl = document.getElementById('playBtn');
        var headContainer = document.getElementsByClassName('head-container')[0];
        
        function setDisplay(el, val) {
            return function() {
                el.style.display = val;
            }
        }

        audioEl.src = 'jayzluv.mp3';
        audioEl.onplay = setDisplay(headContainer, 'block');
